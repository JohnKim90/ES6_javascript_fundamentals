<!DOCTYPE html>

<head>

    <title>Static Methods</title>
</head>
<body>
    <script>
        class Calculator{
            static multipliy(a,b){
                returna*b
            }

            static add(a,b){
                return a+b;
            }
        }

        let a = Calculator.add(5,7);
        console.log(a);
    </script>
</body>
