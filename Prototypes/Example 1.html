<!DOCTYPE html>

    <title>Javascript Prototypes</title>

  <body>
    <h1>Javascript Prototypes</h1>
    <script>
      function Wizard(name, house, pet) {
        this.name = name;
        this.house = house;
        this.pet = pet;
      }

      let harry = new Wizard("HArry POtter", "Gryffinder", "Owl");
      console.log(harry);
    </script>
  </body>
