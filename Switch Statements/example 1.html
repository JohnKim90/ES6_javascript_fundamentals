<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statements example 1</title>
  </head>
  <h1>Swicth Statement example 1</h1>
  <body>
    <script>
      var x = 12;

      switch (x) {
        case 1:
          console.log("The number is one");
          break;
        case 2:
          console.log("The number is two");
          break;
        case 3:
          console.log("The number is two ");
          break;
        default:
          console.log("The number is" + x);
      }
    </script>
  </body>
</html>
