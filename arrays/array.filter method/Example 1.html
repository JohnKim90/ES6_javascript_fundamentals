<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array filter method</title>
  </head>
  <body>
    <h2>Array filter method</h2>
    <script>
      let points = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55];
      // filter data above 10
      let highScores = points.filter((n) => {
        return n > 10;
      });

      console.log(highScores);
      // filter data above 15
      let above15 = points.filter((n) => {
        return n > 15;
      });
      console.log(above15);

      // filer data above 20
      let above20 = points.filter((n) => {
        return n > 20;
      });

      console.log(above20);

      // filter data above 25
      let above25 = points.filter((n) => {
        return n > 25;
      });
      console.log(above25);

      // filter data above 30
      let above30 = points.filter((n) => {
        return n > 30;
      });
      console.log(above30);

      // filter data above 35
      let above35 = points.filter((n) => {
        return n > 35;
      });

      console.log(above35);

      //filter data above 40
      let above40 = points.filter((n) => {
        return n > 40;
      });
      console.log(above40);

      //filter data above 45
      let above45 = points.filter((n) => {
        return n > 45;
      });
      console.log(above45);

      //filter data above 50
      let above50 = points.filter((n) => {
        return n > 50;
      });

      console.log(above50);

      //filter data above 55
      let above55 = points.filter((n) => {
        return n > 55;
      });
      console.log(above55);
    </script>
  </body>
</html>
