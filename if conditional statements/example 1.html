<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>if conditional statements</title>
</head>
<body>
    <h1> If conditional statements</h1>
    <script>

var check = function(number){
    if (number % 2 == 0){
        console.log(number + "is even!");
    } else {
        console.log(number + "is odd.")
    }
}

check(1);
check(2);
check(3);
check(4);
check(5);
check(6);
check(7);
check(8);
check(9);
check(10);


    </script>
</body>
</html>
