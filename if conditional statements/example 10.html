  <body>
    <h1>If conditional statements example 10</h1>

    <script>
   var check = function(number){
    if(number % 23 ==0){
        console.log(number + "number is a multilier of 23");}
        else {
            console.log(number + "number is not a multiplier of 23")
        }
    }
   
    check(23);
    check(25);
    check(26);
    check(27);
    check(28);
    check(29);
    check(30);
    check(31);
    check(32);
    check(33);

    </script>
  </body>
