<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if conditional statements</title>
</head>
<body>
    <h1> If conditional statements example 2</h1>
    <script>

var check = function(number){
    if(number % 3 ==0){
        console.log(number + "number is multiplier of 3");
    } else {
        console.log(number + "number is not multiplier of 3");
    }
}

check(1);
check(2);
check(3);
check(4);
check(5);
check(6);
check(7);
check(8);
check(9);
check(10);




    </script>
</body>
</html>
