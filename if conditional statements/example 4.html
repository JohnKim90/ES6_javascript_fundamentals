<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if conditional statements example 3</title>
  </head>
  <body>
    <h1>If conditional statements example 4</h1>
    <script>
      var check = function (number) {
        if (number % 5 == 0) {
          console.log(number + "is a multiplier of 5 ");
        } else console.log(number + "is not a multiplier of 5");
      };

      check(1);
      check(2);
      check(3);
      check(4);
      check(5);
      check(6);
      check(7);
      check(8);
      check(9);
      check(10);
      check(11);
      check(12);
    </script>
  </body>
</html>
