<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if conditional statements example 3</title>
  </head>
  <body>
    <h1>If conditional statements example 6</h1>
    <script>
      var check = function (number) {
        if (number % 11 == 0) {
          console.log(number + "is a  multiplier of 11");
        } else {
          console.log(number + " is not multipplier of 11");
        }
      };

      check(11);
      check(12);
      check(13);
      check(14);
      check(15);
      check(16);
      check(17);
      check(18);
      check(19);
    </script>
  </body>
</html>
