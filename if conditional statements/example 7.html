<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if conditional statements example 7</title>
  </head>
  <body>
    <h1>If conditional statements example 7</h1>

    <script>
      var check = function (number) {
        if (number % 13 == 0) {
          console.log(number + "number is multiplier of 13");
        } else {
          console.log(number + "is not muliplie of 13");
        }
      };
      check(13);
      check(14);
      check(15);
      check(16);
      check(17);
      check(18);
      check(19);
      check(20);
      check(21);
      check(22);
    </script>
  </body>
</html>
