<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if conditional statements example 7</title>
  </head>
  <body>
    <h1>If conditional statements example 8</h1>

    <script>
      var check = function number(){
if (number % 17 == 0){
    console.log(number + " is a multiplier of 17");
} else{
    console.log(number + " is not an multiplier of 17");
} 
      }
      check(17);
      check(18);
      check(19);
      check(20);
      check(21);
      check(22);
      check(23);
      check(24);
      check(25);



    </script>
  </body>
</html>
