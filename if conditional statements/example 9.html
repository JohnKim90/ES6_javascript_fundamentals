<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if conditional statements example 9</title>
  </head>
  <body>
    <h1>If conditional statements example 9</h1>

    <script>
   var check=function (number){
    if(number % 19 ==0){
        console.log(number + "number is a multiplier of 19")
    } else{
        console.log(number + "number is not a multiplier of 19")
    }
   }

   check(19);
   check(20);
   check(21);
   check(22);
   check(23);
   check(24);
   check(25);
   check(26);
   check(27);
   check(28);
   check(29);
   check(30);

    </script>
  </body>
</html>
