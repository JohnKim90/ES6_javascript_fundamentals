<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Maps</title>
</head>
<body>
    <h2>Javascript Map</h2>
    <p>Using Map.has():</p>
    <p id="demo"></id>
        <script>
            // creeat a map
            const fruits = new Map([
                ["apples",500],
                ["bananas",300],
                ["oranges",200]
            ]);

            document.getElementById("demo").innerHTML = fruits.has('apples');
        </script>
</body>
</html>
