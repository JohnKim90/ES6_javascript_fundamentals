<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Map.size</title>
</head>
<body>
    <h2>Jvascript Map</h2>
    <p>Using Map.size</p>
    <p id="demo"></p>
     <script>
        // create a  map
        const fruits = new Map([
            ["apples",500],
            ["'bananas",300],
            ["oranges",200]
        ]);

        document.getElementById("demo").innerHTML = fruits.size;
     </script>
</body>
</html>
