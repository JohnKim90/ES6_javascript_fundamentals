<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <link rel="stylesheet" href="/episode 1/index.css" />
  </head>
  <body>
    <h1>Objects New Map() Example 3</h1>
    <h2>JavaScript Map Objects</h2>
    <p>Creating a Map from an Array:</p>
    <p id="demo"></p>
    <script>
      // create map
    const month = new Map([
        ["April",4000],
        ["May",5000],
        ["May",6000]
    ]);

    document.getElementById("demo").innerHTML = month.get("April");

    </script>
  </body>
</html>
